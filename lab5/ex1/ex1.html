<!DOCTYPE html>

    <body>
        <!DOCTYPE html>
        <html>
        <head>
          <title>Positive Integer Input</title>
          <script>
            function validateInput() {
              var input = document.getElementById("numberInput").value;
              if (!Number.isInteger(Number(input)) || Number(input) <= 0) {
                alert("Please enter a valid positive integer!");
                return false;
              }
              return true;
            }
           


          </script>
        </head>
        <body>
          <h2>Enter a Positive Integer</h2>
          <form onsubmit="return validateInput()">
            <input type="text" id="numberInput" name="number" />
            <input type="submit" value="Submit" />
          </form>
        </body>
        </html>
    </body>
</html>
